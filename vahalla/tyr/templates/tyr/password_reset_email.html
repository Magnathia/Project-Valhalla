{% extends 'base.html' %}

{% block title %}Password Reset Email{% endblock %}

{% block content %}
<div class="container">
    <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="My Website">
    </div>
    <div class="message">
        <p>You have requested a password reset for your account.</p>
        <p>Please click the button below to reset your password.</p>
    </div>
    <div class="button">
        <a href="{{ reset_link }}" class="btn btn-primary">Reset Password</a>
    </div>
</div>
{% endblock %}
