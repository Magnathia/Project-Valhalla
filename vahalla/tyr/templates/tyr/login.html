{% extends 'base.html' %}

{% block title %}Login - My Website{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'password_reset' %}">Forgot password?</a> | <a href="{% url 'register' %}">Create an account</a>
        </div>
    </div>
</div>
{% endblock %}
